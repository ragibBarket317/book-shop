<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <!-- Bootstrap-CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="container my-4">
        <h1 class="text-center mb-3">Welcome To <span class="text-danger">Book Shop</span></h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search by book name (ex. javascript)"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </header>
    <main class="container">
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id='card'>

            </div>
        </section>

        <div id="error">

        </div>
    </main>



    <!-- JavaScript CDN -->

        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</html>
